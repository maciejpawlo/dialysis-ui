<h1 mat-dialog-title>
  Assign patient to doctor
</h1>

<div mat-dialog-content>
  <form novalidate [formGroup]="assignDoctorForm" fxLayout = "column">
    <mat-form-field appearance="fill">
      <mat-label>Doctor</mat-label>
      <mat-select formControlName="doctorToAssign">
        <mat-option *ngFor="let doc of doctors" [value]="doc">{{doc.firstName}} {{doc.lastName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">Cancel</button>
  <button mat-raised-button (click)="onConfirm()" color="primary">Save</button>
</div>
