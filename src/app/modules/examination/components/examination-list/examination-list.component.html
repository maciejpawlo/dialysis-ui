<div class="container" fxLayout fxFill fxLayoutAlign="space-around center">
  <div class="mat-elevation-z8" fxFlex = "70" fxFlex.xs="90">
    <table mat-table [dataSource]="dataSource" fxFill>

      <ng-container matColumnDef="ExaminationID">
        <th mat-header-cell *matHeaderCellDef> Examination ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ExaminationID}} </td>
      </ng-container>

      <ng-container matColumnDef="Weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.Weight}} </td>
      </ng-container>

      <ng-container matColumnDef="Turbidity">
        <th mat-header-cell *matHeaderCellDef> Turbidity </th>
        <td mat-cell *matCellDef="let element"> {{element.Turbidity}} </td>
      </ng-container>

      <ng-container matColumnDef="CreatedAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedAt | date}} </td>
      </ng-container>

      <ng-container matColumnDef="PatientID">
        <th mat-header-cell *matHeaderCellDef> Patient ID </th>
        <td mat-cell *matCellDef="let element"> {{element.PatientID}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="navigateToExaminationDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5"></mat-paginator>
  </div>
</div>
