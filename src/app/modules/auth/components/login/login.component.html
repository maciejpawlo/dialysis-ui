<div class="container" fxLayout fxFill fxLayoutAlign="space-around center">
  <mat-card class="mat-elevation-z8" fxFlex="40" fxFlex.sm="100" fxFlex.xs="100">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form novalidate [formGroup]="loginForm" fxLayout = "column">
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login">
        <mat-error *ngIf="loginForm.get('login')?.valid && loginForm.get('login')?.touched">test</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="{{isPasswordHidden ? 'password' : 'text'}}">
        <button mat-icon-button matSuffix (click)="isPasswordHidden = !isPasswordHidden" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isPasswordHidden">
          <mat-icon>{{isPasswordHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.valid && loginForm.get('password')?.touched">test</mat-error>
      </mat-form-field>

      <button mat-button (click)="login()">
        LOGIN
      </button>

    </form>
  </mat-card>
</div>
