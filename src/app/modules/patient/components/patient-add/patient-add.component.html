<div class="container" fxLayout fxFill fxLayoutAlign="space-around center">
  <mat-card class="mat-elevation-z8" fxFlex="40" fxFlex.sm="100" fxFlex.xs="100">
    <mat-card-header>
      <mat-card-title>Add new patient</mat-card-title>
    </mat-card-header>
    <form novalidate [formGroup]="patientForm" fxLayout = "column">
      <mat-form-field appearance="fill">
        <mat-label>User name</mat-label>
        <input matInput placeholder="user1234" formControlName="userName">
        <!-- <mat-error *ngIf="!patientForm.get('userName')?.valid && patientForm.get('userName')?.touched">test</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Jan" formControlName="firstName">
        <!-- <mat-error *ngIf="!patientForm.get('firstName')?.valid && patientForm.get('firstName')?.touched">test</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Kowalski" formControlName="lastName">
        <!-- <mat-error *ngIf="!patientForm.get('lastName')?.valid && patientForm.get('lastName')?.touched">test</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>PESEL</mat-label>
        <input matInput placeholder="98061005587" formControlName="pesel" [maxLength]="11">
        <!-- <mat-error *ngIf="!patientForm.get('pesel')?.valid && patientForm.get('pesel')?.touched">test</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option [value]="0">Male</mat-option>
          <mat-option [value]="1">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Doctors</mat-label>
        <mat-chip-list #chipList>
          <mat-chip>MD Adam Nowak</mat-chip>
          <mat-chip>MD Jan Kowalski</mat-chip>
        </mat-chip-list>
        <input [matChipInputFor]="chipList">
      </mat-form-field> -->

      <button mat-button (click)="save()">
        SAVE
      </button>
    </form>
  </mat-card>
</div>
