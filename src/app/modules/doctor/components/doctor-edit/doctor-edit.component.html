<div class="container" fxLayout fxFill fxLayoutAlign="space-around center">
  <mat-card class="mat-elevation-z8" fxFlex="40" fxFlex.sm="100" fxFlex.xs="100">
    <mat-card-header>
      <mat-card-title>Add new doctor</mat-card-title>
    </mat-card-header>
    <form novalidate [formGroup]="doctorForm" fxLayout = "column">
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Jan" formControlName="firstName">
        <mat-error *ngIf="!doctorForm.get('firstName')?.valid && doctorForm.get('firstName')?.touched">test</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Kowalski" formControlName="lastName">
        <mat-error *ngIf="!doctorForm.get('lastName')?.valid && doctorForm.get('lastName')?.touched">test</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Permission Number</mat-label>
        <input matInput placeholder="123456789" formControlName="permissionNumber" [maxLength]="9">
        <mat-error *ngIf="!doctorForm.get('permissionNumber')?.valid && doctorForm.get('permissionNumber')?.touched">test</mat-error>
      </mat-form-field>

      <button mat-button (click)="save()">
        SAVE
      </button>
    </form>
  </mat-card>
</div>
