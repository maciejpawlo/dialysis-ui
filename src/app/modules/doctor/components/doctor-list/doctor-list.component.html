<div class="container" fxLayout="row wrap" fxFill fxLayoutAlign="space-around center">
  <mat-card class="mat-elevation-z8" fxFlex = "70" fxFlex.xs="90">
    <mat-card-header>
      <mat-card-title>Doctor List</mat-card-title>
    </mat-card-header>
    <table mat-table [dataSource]="dataSource" fxFill>
      <ng-container matColumnDef="DoctorID">
        <th mat-header-cell *matHeaderCellDef> Doctor ID </th>
        <td mat-cell *matCellDef="let element"> {{element.doctorID}} </td>
      </ng-container>

      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="PermissionNumber">
        <th mat-header-cell *matHeaderCellDef> Permission Number </th>
        <td mat-cell *matCellDef="let element"> {{element.permissionNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell  *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let row;" >
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="handleMenu($event)">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editDoctor(row)">Edit</button>
            <button mat-menu-item (click)="deleteDoctor(row)">Delete</button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5"></mat-paginator>

    <mat-card-actions align="start" *ngIf="role?.toLowerCase() === 'administrator'">
      <button mat-flat-button color="basic" (click)="addDoctor()">
        ADD DOCTOR
      </button>
    </mat-card-actions>

  </mat-card>
</div>
